openapi: 3.0.0

info:
  version: 1.0.0
  title: ""

servers:
  - url: https://api.pubg.com/shards/{platform}
    variables:
      "platform":
        enum:
        - "kakao"
        - "psn"
        - "stadia"
        - "steam"
        - "xbox"
        default: steam

security:
  - ApiKeyAuth: []

paths:
  /players:
    $ref: './paths/index.yml#/players'

  /players/{accountId}:
    $ref: './paths/index.yml#/player'

components:
  securitySchemes:
    ApiKeyAuth:
      type: http
      description: "Enter your API key here to be used with the interactive documentation!"
      scheme: bearer
      bearerFormat: JWT

  schemas:
    player:
      $ref: 'schemas/index.yml#/player'
    matchList:
      $ref: 'schemas/index.yml#/matchList'
