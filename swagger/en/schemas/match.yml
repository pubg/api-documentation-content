title: Match Object
description: "Match objects contain the results of a completed match such as the game mode played, duration, and which players participated."
type: object
properties:
  type:
    type: string
    description: Identifier for this object type ("match")
  id:
    type: string
    description: "Match ID"
  attributes:
    seasonState:
      type: string
      description: "The state of the season"
      enum: [closed, prepare, progress]
    type: object
    properties:
      createdAt:
        type: string
        format: dateTime
        description: "Time this match object was stored in the API"
      duration:
        type: integer
        description: "Length of the match measured in seconds"
      gameMode:
        type: string
        description: |
          Game mode played
        enum: [duo, duo-fpp, solo, solo-fpp, squad, squad-fpp, normal-duo, normal-duo-fpp, normal-solo, normal-solo-fpp, normal-squad, normal-squad-fpp]
      mapName:
        type: string
        description: "Map name"
        enum: [Desert_Main, Erangel_Main, Savage_Main]
      isCustomMatch:
        type: boolean
        description: "True if this match is a custom match"
      patchVersion:
        type: string
        description: "N/A"
      shardId:
        type: string
        description: "Platform-region shard"
      stats:
        type: object
        description: "N/A"
      tags:
        type: object
        description: "N/A"
      titleId:
        type: string
        description: "Identifies the studio and game"
  relationships:
    type: object
    description: "References to resource objects that can be found in the included array"
    properties:
      assets:
        type: object
        properties:
          data:
            type: array
            items:
              type: object
              properties:
                type:
                  type: string
                  description: Identifier for this object type ("asset")
                id:
                  type: string
                  description: "Asset ID - Used to find the full asset object in the included array"
      rosters:
        type: object
        properties:
          data:
            type: array
            items:
              type: object
              properties:
                type:
                  type: string
                  description: Identifier for this object type ("roster")
                id:
                  type: string
                  description: "Roster ID - Used to find the full roster object in the included array"

      rounds:
        type: object
        description: "N/A"
      spectators:
        type: object
        description: "N/A"
  links:
    type: object
    properties:
      schema:
        type: string
        description: "N/A"
      self:
        type: string
        description: "Link to this object"
