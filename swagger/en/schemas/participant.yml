title: Participant Object
description: "Participant objects represent a player in the context of a match. Participant objects are only meaningful within the context of a match and are not exposed as a standalone resource."
type: object
properties:
  type:
    type: string
    description: Identifier for this object type ("participant")
  id:
    type: string
    description: "A randomly generated ID assigned to this resource object for linking elsewhere in the match response"
  attributes:
    type: object
    properties:
      actor:
        type: string
        description: "N/A"
      shardId:
        type: string
        description: "Platform-region shard"
      stats:
        type: object
        description: "Player stats in the context of a match"
        properties:
          DBNOs:
            type: integer
            description: "Number of enemy players knocked"
            minimum: 0
          assists:
            type: integer
            description: "Number of enemy players this player damaged that were killed by teammates"
            minimum: 0
            maximum: 128
          boosts:
            type: integer
            description: "Number of boost items used"
            minimum: 0
          damageDealt:
            type: number
            description: "Total damage dealt. Note: Self inflicted damage is subtracted"
            minimum: 0
          deathType:
            type: string
            description: "The way by which this player died, or alive if they didn't"
            enum: [alive, byplayer, suicide, logout]
          headshotKills:
            type: integer
            description: "Number of enemy players killed with headshots"
            minimum: 0
            maximum: 129
          heals:
            type: integer
            description: "Number of healing items used"
            minimum: 0
          killPlace:
            type: integer
            description: "This player's rank in the match based on kills"
            minimum: 1
            maximum: 130
          killPoints [PC]:
            type: integer
            description: "Points based on how many kills this player had"
            minimum: 0
            deprecated: true
          killPoints [Xbox]:
            type: integer
            description: "Points based on how many kills this player had"
            minimum: 0
          killPointsDelta [PC]:
            type: number
            description: "Change in killPoints"
            deprecated: true
          killPointsDelta [Xbox]:
            type: number
            description: "Change in killPoints"
          killStreaks:
            type: integer
            description: "Total number of kill streaks"
            minimum: 0
          kills:
            type: integer
            description: "Number of enemy players killed"
            minimum: 0
            maximum: 129
          lastKillPoints:
            type: integer
            description: ""
            minimum: 0
          lastWinPoints:
            type: integer
            description: ""
            minimum: 0
          longestKill:
            type: number
            description: ""
            minimum: 0
          mostDamage:
            type: number
            description: "Highest amount of damage dealt with a single attack"
            minimum: 0
          name:
            type: string
            description: "PUBG IGN of the player associated with this participant"
          playerId:
            type: string
            description: "Account ID of the player associated with this participant"
          rankPoints:
            type: number
            description: "Number of rank points before the match began"
            minimum: 0
          revives:
            type: integer
            description: "Number of times this player revived teammates"
            minimum: 0
          rideDistance:
            type: number
            description: "Total distance traveled in vehicles measured in meters"
            minimum: 0
          roadKills:
            type: integer
            description: "Number of kills while in a vehicle"
            minimum: 0
          swimDistance:
            type: number
            description: "Total distance traveled while swimming measured in meters"
            minimum: 0
          teamKills:
            type: integer
            description: "Number of times this player killed a teammate"
            minimum: 0
          timeSurvived:
            type: number
            description: "Amount of time survived measured in seconds"
            minimum: 0
          vehicleDestroys:
            type: integer
            description: "Number of vehicles destroyed"
            minimum: 0
          walkDistance:
            type: number
            description: "Total distance traveled on foot measured in meters"
            minimum: 0
          weaponsAcquired:
            type: integer
            description: "Number of weapons picked up"
            minimum: 0
          winPlace:
            type: integer
            description: "This player's placement in the match"
            minimum: 1
            maximum: 130
          winPoints [PC]:
            type: integer
            description: ""
            minimum: 0
            deprecated: true
          winPoints [Xbox]:
            type: integer
            description: ""
            minimum: 0
          winPointsDelta [PC]:
            type: number
            description: "Change in winPoints"
            deprecated: true
          winPointsDelta [Xbox]:
            type: number
            description: "Change in winPoints"
