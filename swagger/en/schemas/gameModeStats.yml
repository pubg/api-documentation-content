title: Game Mode Stats Object
description: "Game Mode stats objects contain a player's aggregated stats for a game mode in the context of a season."
type: object
properties:
  assists:
    type: integer
    description: "Number of enemy players this player damaged that were killed by teammates"
    minimum: 0
  bestRankPoint:
    type: number
    description: "[PC only] Highest number of rank points the player was awarded"
    minimum: 0
  boosts:
    type: integer
    description: "Number of boost items used"
    minimum: 0
  dBNOs:
    type: integer
    description: "Number of enemy players knocked"
    minimum: 0
  dailyKills:
    type: integer
    description: ""
    minimum: 0
  damageDealt:
    type: number
    description: "Total damage dealt. Note: Self inflicted damage is subtracted"
    minimum: 0
  days:
    type: integer
    description: ""
    minimum: 0
  dailyWins:
    type: integer
    description: "[PC only] Number of daily wins"
    minimum: 0
  headshotKills:
    type: integer
    description: "Number of enemy players killed with headshots"
    minimum: 0
  heals:
    type: integer
    description: "Number of healing items used"
    minimum: 0
  killPoints:
    type: number
    description: "[Deprecated for PC] Points based on how many kills this player had."
    minimum: 0
  kills:
    type: integer
    description: "Number of enemy players killed"
    minimum: 0
  longestKill:
    type: number
    description: ""
    minimum: 0
  longestTimeSurvived:
    type: number
    description: "Longest time survived in a match"
    minimum: 0
  losses:
    type: integer
    description: "Number of matches lost"
    minimum: 0
  maxKillStreaks:
    type: integer
    description: ""
    minimum: 0
  mostSurvivalTime:
    type: number
    description: "Longest time survived in a match"
    minimum: 0
  rankPoints:
    type: number
    description: "[PC only] Number of rank points the player was awarded"
    minimum: 0
  revives:
    type: integer
    description: "Number of times this player revived teammates"
    minimum: 0
  rideDistance:
    type: number
    description: "Total distance traveled in vehicles measured in meters"
    minimum: 0
  roadKills:
    type: integer
    description: "Number of kills while in a vehicle"
    minimum: 0
  roundMostKills:
    type: integer
    description: "Highest number of kills in a single match"
    minimum: 0
  roundsPlayed:
    type: integer
    description: "Number of matches played"
    minimum: 0
  suicides:
    type: integer
    description: "Number of self-inflicted deaths"
    minimum: 0
  swimDistance:
    type: number
    description:  "[PC only] Total distance traveled while swimming measured in meters"
    minimum: 0
  teamKills:
    type: integer
    description: "Number of times this player killed a teammate"
    minimum: 0
  timeSurvived:
    type: number
    description: "Total time survived"
    minimum: 0
  top10s:
    type: integer
    description: "Number of times this player made it to the top 10 in a match"
    minimum: 0
  vehicleDestroys:
    type: integer
    description: "Number of vehicles destroyed"
    minimum: 0
  walkDistance:
    type: number
    description: "Total distance traveled on foot measured in meters"
    minimum: 0
  weaponsAcquired:
    type: integer
    description: "Number of weapons picked up"
    minimum: 0
  weeklyKills:
    type: integer
    description: ""
    minimum: 0
  weeklyWins:
    type: integer
    description: "[PC only] Number of weekly wins"
    minimum: 0
  winPoints:
    type: number
    description: "[Deprecated for PC]"
    minimum: 0
  wins:
    type: integer
    description: "Number of matches won"
    minimum: 0
