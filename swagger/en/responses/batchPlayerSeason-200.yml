description: Batch Season Stats response
content:
  application/vnd.api+json:
    schema:
      type: object
      properties:
        data:
          type: object
          properties:
            type:
              type: string
              description: "playerSeason"
            attributes:
              type: object
              properties:
                gameModeStats:
                  type: object
                  properties:
                    bestRankPoint:
                      type: number
                      description: "Highest number of rank points the player was awarded during the season across all game modes"
                      minimum: 0
                    $gameMode:
                      $ref: '../schemas/index.yml#/gameModeStats'
            relationships:
              type: object
              description: "Lists of up to the 32 most recent match IDs that this player played within the last 14 days for the specified game mode. If a player didn't play any matches for the requested game mode in the last 14 days, then the array will be empty. All game modes other than the one requested will be empty."
              properties:
                player:
                  type: object
                  properties:
                    data:
                      type: object
                      properties:
                        type:
                          type: string
                          description: "player"
                        id:
                          type: string
                          description: "Player ID"
                matchesSolo:
                  $ref: '../schemas/index.yml#/matchList'
                matchesSoloFPP:
                  $ref: '../schemas/index.yml#/matchList'
                matchesDuo:
                  $ref: '../schemas/index.yml#/matchList'
                matchesDuoFPP:
                  $ref: '../schemas/index.yml#/matchList'
                matchesSquad:
                  $ref: '../schemas/index.yml#/matchList'
                matchesSquadFPP:
                  $ref: '../schemas/index.yml#/matchList'
                season:
                  type: object
                  properties:
                    data:
                      type: object
                      properties:
                        type:
                          type: string
                          description: "season"
                        id:
                          type: string
                          description: "Season ID"

        links:
          type: object
          properties:
            self:
              type: string
              description: "Link to this player season object"
        meta:
          type: object
          description: "N/A"
